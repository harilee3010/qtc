<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QTC</title>
    <link href="/fontawesome-free-6.5.2/css/all.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
</head>
<body>

<div>
    <div class="header">
        <div class="logo">
            <a href="index.html">
                <img src="/Image/logo.png" alt="logo" title="Trang Chủ">
            </a>
        </div>
        <nav class="navbar">
            <ul class="tags">
                <li><a href="index.html"><i class="fa-solid fa-house"></i></a></li>
                <li class="lookup">
                    <a>GIỚI THIỆU</a>
                    <div class="content">
                        <div class="style-a">
                            <a>Công ty Quốc Thuần</a>
                            <a>Đội ngữ</a>
                        </div>
                    </div>
                </li>
                <li><a>DỊCH VỤ</a></li>
                <li><a>SẢN PHẨM</a></li>
                <li class="lookup">
                    <a>TIN TỨC</a>
                    <div class="content">
                        <div class="style-a">
                            <a>Tin Quốc Thuần</a>
                            <a>Đội IT Đồng Nai</a>
                            <a>Chia sẻ công nghệ</a>
                        </div>
                    </div>
                </li>
                <li class="lookup">
                    <a>TRA CỨU</a>
                    <div class="content">
                        <div class="style-a">
                            <a>Bảo hành thiết bị</a>
                            <a href="tracuu.html">Nhân viên</a>
                        </div>
                    </div>
                </li>
                <li><a>TUYỂN DỤNG</a></li>
                <li><a>LIÊN HỆ</a></li>
                <li class="cart"><i class="fa-solid fa-cart-shopping"></i>0</li>
                <li><img src="https://cdn.gtranslate.net/flags/svg/en.svg" alt="Cờ Anh" width="24px" height="24px"></li>
                <li><img src="https://cdn.gtranslate.net/flags/svg/vi.svg" alt="Cờ Việt Nam" width="24px" height="24px"></li>
                <!-- Thêm các mục khác nếu cần -->
            </ul>
        </nav>
    </div>
    <div class="slider-container">
        <div class="slider">
            <img src="/Image/quoc-thuan-1.jpg" alt="Image 1">
            <img src="/Image/quoc-thuan-2.jpg" alt="Image 2">
        </div>
        <button class="prev" onclick="prevSlide()">❮</button>
        <button class="next" onclick="nextSlide()">❯</button>
    </div>
    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slider img');
        const totalSlides = slides.length;

        function showSlide(index) {
            if (index < 0) {
                slideIndex = totalSlides - 1;
            } else if (index >= totalSlides) {
                slideIndex = 0;
            } else {
                slideIndex = index;
            }

            const slideWidth = slides[0].clientWidth;
            document.querySelector('.slider').style.transform = `translateX(${-slideIndex * slideWidth}px)`;
        }

        function prevSlide() {
            showSlide(slideIndex - 1);
        }

        function nextSlide() {
            showSlide(slideIndex + 1);
        }

        // Tự động chuyển đổi slide sau mỗi 3 giây
        setInterval(nextSlide, 3000);
    </script>
</div>


<footer>

</footer>

</body>
</html>
