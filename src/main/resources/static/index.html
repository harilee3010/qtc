    <div class="slider-container">
        <div class="slider">
            <img src="Image/quoc-thuan-1.jpg" alt="Image 1">
            <img src="Image/quoc-thuan-2.jpg" alt="Image 2">
        </div>
        <button class="prev" onclick="prevSlide()">❮</button>
        <button class="next" onclick="nextSlide()">❯</button>
    </div>
    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slider img');
        const totalSlides = slides.length;

        function showSlide(index) {
            if (index < 0) {
                slideIndex = totalSlides - 1;
            } else if (index >= totalSlides) {
                slideIndex = 0;
            } else {
                slideIndex = index;
            }

            const slideWidth = slides[0].clientWidth;
            document.querySelector('.slider').style.transform = `translateX(${-slideIndex * slideWidth}px)`;
        }

        function prevSlide() {
            showSlide(slideIndex - 1);
        }

        function nextSlide() {
            showSlide(slideIndex + 1);
        }

        // Tự động chuyển đổi slide sau mỗi 3 giây
        setInterval(nextSlide, 3000);
    </script>
</div>
